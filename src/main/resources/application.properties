# For basic Telegram consumer and producer
camel.component.telegram.authorization-token=${TELEGRAM_AUTHORIZATION_TOKEN}
telegram.chatId=${TELEGRAM_CHAT_ID}


quarkus.analytics.disabled = true

#Random API to generate Random data
random-coffee-api=random-data-api.com/api/coffee/random_coffee


#Hibernate : drop and create the database
quarkus.hibernate-orm.database.generation=drop-and-create

timer.period=20000


aws-s3.bucket-name=${AWS_S3_BUCKET_NAME}
camel.component.aws2-s3.access-key=${AWS_ACCESS_KEY}
camel.component.aws2-s3.secret-key=${AWS_SECRET_KEY}
camel.component.aws2-s3.region=${AWS_REGION}
